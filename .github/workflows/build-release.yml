name: Build and Release

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'ksu-template/**'
      - '.github/workflows/**'
      - 'CHANGELOG.md'
  workflow_dispatch:

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-linux-android
          override: true

      - name: Install Cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build for Android
        run: cross build --target aarch64-linux-android --release

      - name: Prepare Module Metadata
        run: |
          # Extract version from CHANGELOG
          BASE_VER=$(grep -m 1 "^## " CHANGELOG.md | sed 's/## //')
          V_CODE=$(date +%Y%m%d%H)
          
          echo "VERSION=$BASE_VER" >> $GITHUB_ENV
          echo "V_CODE=$V_CODE" >> $GITHUB_ENV
          
          # Prepare output dir
          mkdir -p output_module
          cp -r ksu-template/* output_module/
          mkdir -p output_module/bin
          cp target/aarch64-linux-android/release/micetimer output_module/bin/
          
          # Replace placeholders in module.prop
          sed -i "s/\${VERSION}/$BASE_VER/" output_module/module.prop
          sed -i "s/\${V_CODE}/$V_CODE/" output_module/module.prop

      - name: Pack Module
        run: |
          ZIP_NAME="micetimer-ksu-${{ env.VERSION }}.zip"
          cd output_module
          zip -ry ../$ZIP_NAME ./*
          cd ..
          echo "ZIP_PATH=$ZIP_NAME" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: ${{ env.ZIP_PATH }}
          generate_release_notes: true

      - name: Update OTA Metadata
        run: |
          # 1. Update update.json
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${{ env.VERSION }}/${{ env.ZIP_PATH }}"
          
          echo '{
            "version": "'${{ env.VERSION }}'",
            "versionCode": '${{ env.V_CODE }}',
            "zipUrl": "'$DOWNLOAD_URL'",
            "changelog": "https://github.com/${{ github.repository }}/releases/tag/${{ env.VERSION }}"
          }' > update.json

          # 2. Commit back to repo
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          
          git add update.json
          
          # 3. Smart commit
          git diff-index --quiet HEAD || (git commit -m "chore: release ${{ env.VERSION }} [skip ci]" && git push)
